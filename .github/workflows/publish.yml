name: Publish to npm

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type (patch, minor, major) or specific version'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Bump version
        id: version
        run: |
          # Use manual input if provided, otherwise default to patch
          VERSION_TYPE="${{ github.event.inputs.version }}"
          if [ -z "$VERSION_TYPE" ]; then
            VERSION_TYPE="patch"
          fi
          NEW_VERSION=$(npm version $VERSION_TYPE --no-git-tag-version)
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Build
        run: npm run build

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit version bump
        run: |
          git add package.json
          git commit -m "chore: release ${{ steps.version.outputs.version }}"
          git tag ${{ steps.version.outputs.version }}
          git push origin main --tags

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.version }}
          release_name: ${{ steps.version.outputs.version }}
          body: |
            ## Mezo Compose SDK ${{ steps.version.outputs.version }}
            
            Published to npm: https://www.npmjs.com/package/mezo-compose-sdk
            
            Install:
            ```bash
            npm install mezo-compose-sdk@${{ steps.version.outputs.version }}
            ```
          draft: false
          prerelease: false

