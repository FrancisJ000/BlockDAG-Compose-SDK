[profile.default]
src = "contracts"
out = "out"
libs = ["node_modules", "lib"]
solc = "0.8.20"
optimizer = true
optimizer_runs = 200
via_ir = false
evm_version = "paris"  # Mezo doesn't support PUSH0 from Shanghai

[rpc_endpoints]
mezo_testnet = "https://rpc.test.mezo.org"

[etherscan]
mezo_testnet = { key = "${ETHERSCAN_API_KEY}", url = "https://explorer.test.mezo.org/api" }

